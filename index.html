<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colors">
        <input type="color" id="color">
        <div class="colorOption" style="background-color: #fad390;" data-color="#fad390"></div>
        <div class="colorOption" style="background-color: #f8c291;" data-color="#f8c291"></div>
        <div class="colorOption" style="background-color: #6a89cc;" data-color="#6a89cc"></div>
        <div class="colorOption" style="background-color: #82ccdd;" data-color="#82ccdd"></div>
        <div class="colorOption" style="background-color: #b8e994;" data-color="#b8e994"></div>
        <div class="colorOption" style="background-color: #f6b93b;" data-color="#f6b93b"></div>
        <div class="colorOption" style="background-color: #e55039;" data-color="#e55039"></div>
        <div class="colorOption" style="background-color: #4a69bd;" data-color="#4a69bd"></div>
        <div class="colorOption" style="background-color: #60a3bc;" data-color="#60a3bc"></div>
        <div class="colorOption" style="background-color: #78e08f;" data-color="#78e08f"></div>
        <div class="colorOption" style="background-color: #fa983a;" data-color="#fa983a"></div>
        <div class="colorOption" style="background-color: #eb2f06;" data-color="#eb2f06"></div>
        <div class="colorOption" style="background-color: #1e3799;" data-color="#1e3799"></div>
        <div class="colorOption" style="background-color: #3c6382;" data-color="#3c6382"></div>
        <div class="colorOption" style="background-color: #38ada9;" data-color="#38ada9"></div>
        <div class="colorOption" style="background-color: #e58e26;" data-color="#e58e26"></div>
        <div class="colorOption" style="background-color: #b71540;" data-color="#b71540"></div>
        <div class="colorOption" style="background-color: #0c2461;" data-color="#0c2461"></div>
        <div class="colorOption" style="background-color: #0a3d62;" data-color="#0a3d62"></div>
        <div class="colorOption" style="background-color: #079992;" data-color="#079992"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input type="range" id="lineWidth" min="1" max="10" value="5">
        
        <button id="modeBtn">🩸 Fill</button>
        <button id="resetBtn">💣 reset</button>
        <button id="eraserBtn">❌ eraser</button>
        <label for="file">
            💅🏻 Add Photo
            <input type="file" id="file" accept="file/*">
        </label>
        <input type="text" id="text" placeholder="Add text here... :)">
        <button id="save">🖼 Save image</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
